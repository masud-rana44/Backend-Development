<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Quiz App | Choose the correct one</title>
  </head>
  <body>
    <div class="container">
      <h2 class="heading-primary">Quiz Application</h2>
      <div class="question">
        <p class="name">JavaScript is an ____ language?</p>
        <ul class="options">
          <li>Object Oriented</li>
          <li>Object Based</li>
          <li>Procedural</li>
        </ul>
      </div>
      <div class="btns">
        <button class="btn btn--prev">Prev</button>
        <button class="btn btn--next">Next</button>
      </div>
    </div>
  </body>
</html>
